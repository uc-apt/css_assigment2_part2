<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/xp.css" >
    <link rel="stylesheet" href="style2.css" >
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="upper_part">
            <div id="modal_name">
              <p style="margin:0px 0px">Format cells</p>
            </div>
            <div class="modal_btn title-bar-controls">
              <button aria-label="Help"></button>
              <button aria-label="Close"></button>
            </div>
        </div>
        <div class="lower_part">
            <section class="tabs">
                <menu role="tablist" aria-label="Sample Tabs" >
                  <button role="tab"  aria-controls="tab-A">Number</button>
                  <button role="tab"  aria-controls="tab-B">Alignmet</button>
                  <button autofocus role="tab" aria-selected="true" aria-controls="tab-C">Font </button>
                  <button role="tab" aria-controls="tab-C">Border</button>
                  <button role="tab" aria-controls="tab-C">Patterns</button>
                  <button role="tab" aria-controls="tab-C">Protection</button>
                </menu>
                <!-- the tab content -->
                <article role="tabpanel" id="tab-A">
                  <div class="inner_cont">
                    <div class="options" id="font_opts">
                      <div class="opts" style="flex-basis: 190px;">
                        <div class="field-row input_field">
                          <label id="opts_Font" for="text21"> <span class="underLnCB">F</span> ont:</label>
                          <input value="Verdana" id="text21" type="text">
                          <select multiple name="select1" id="font1">
                            <option class="fontStyleOps ops" value="Tw Cen MT" > <img src="font.png" alt="font"> Tw Cen MT</option>
                            <option class="fontStyleOps ops" value="Tw Cen MT Condensed" >Tw Cen MT Condensed</option>
                            <option id="optSlct1"  class="fontStyleOps ops" value="Verdana" >Verdana</option>
                            <option class="fontStyleOps ops" value="Tw Cen MT Condensed 2" >Tw Cen MT Condensed 2</option>
                            <option class="fontStyleOps ops" value="Sans Seriff" >Sans Seriff</option>
                            <option class="fontStyleOps ops" value="Cons" >Cons</option>
                          </select>
                        </div>
                      </div>
                      <div class="opts">
                        <div class="field-row input_field">
                          <label id="opts_Font_Style" for="text22">F <span class="underLnCB">o</span> nt Style:</label>
                          <input value="Regular" id="text22" type="text" >
                          <select multiple name="select2" id="font2">
                            <option id="optSlct2"  class="fontTypeOps ops" value="Regular">Regular</option>
                            <option class="fontTypeOps ops" value="Italic">Italic</option>
                            <option class="fontTypeOps ops" value="Bold">Bold</option>
                            <option class="fontTypeOps ops" value="Medium Bold">Medium Bold</option>
                            <option class="fontTypeOps ops" value="Bold Italic">Bold Italic</option>
                            <option class="fontTypeOps ops" value="Special" >Special</option>
                          </select>
                        </div>
                      </div>
                      <div class="opts">
                        <div class="field-row input_field">
                          <label id="opts_size" for="text23"> <span class="underLnCB">S</span> ize:</label>
                          <input value="10" id="text23" type="text" >
                          <select multiple name="select3" id="font3">
                            <option  class="fontSizeOps" value="8" >8</option>
                            <option class="fontSizeOps Ops" value="9" >9</option>
                            <option id="optSlct3" class="fontSizeOps Ops" value="10" >10</option>
                            <option class="fontSizeOps Ops" value="11" >11</option>
                            <option class="fontSizeOps Ops" value="12" >12</option>
                            <option class="fontSizeOps Ops" value="13" >13</option>
                            <option class="fontSizeOps Ops" value="14" >14</option>
                            <option class="fontSizeOps Ops" value="15" >15</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="options" id="txt_decor">
                      <div class="txt_decor_opt1" style="flex-basis: 170px;">
                        <span>Underline:</span>
                        <select>
                          <option>None</option>
                          <option>4 - Great!</option>
                          <option>3 - Pretty good</option>
                          <option>2 - Not so great</option>
                          <option>1 - Unfortunate</option>
                        </select>
                      </div>
                      <div class="txt_decor_opt2">
                        <span>Font style:</span>
                        <select>
                          <option>Automatic</option>
                          <option>4 - Great!</option>
                          <option>3 - Pretty good</option>
                          <option>2 - Not so great</option>
                          <option>1 - Unfortunate</option>
                        </select>
                      </div>
                  
                        <div class="field-row">
                          <input checked type="checkbox" id="example2">
                          <label for="example2">Normal font</label>
                        </div>
                    
                    </div>
                    <div class="options" style="margin-top: 6px;">
                      <div class="effects_preview" style="flex-basis: 170px;">
                        <fieldset id="effects_fielset">
                          <legend>Effects</legend>
                          <div class="field-row" style="margin-left: 4px;">
                            <input id="radio10" type="checkbox" name="fieldset-example2">
                            <label for="radio10">Stri<span class="underLnCB">k</span>ethrough</label>
                          </div>
                          <div class="field-row" style="margin-left: 4px;">
                            <input id="radio11" type="checkbox" name="fieldset-example2">
                            <label for="radio11">Sup <span class="underLnCB">e</span> rscript</label>
                          </div>
                          <div class="field-row" style="margin-left: 4px;">
                            <input id="radio12" type="checkbox" name="fieldset-example2">
                            <label for="radio12">Su <span class="underLnCB">b</span> script</label>
                          </div>
                        </fieldset>
                      </div>
                      <div class="effects_preview" id="preview_cont">
                        <fieldset id="preview_fielset" style="    padding: 0px 0px;">
                          <legend>Preview</legend>
                          <div style="    display: flex;
                          justify-content: space-between;
                          align-items: center;
                          /* margin-top: 16px; */
                          font-weight: 500;
                          height: 54px;
                          width: 190px;
                          margin: auto;
                          border: 1px solid black;">
                            <div>____</div><div>AaBbYyZz</div><div>____</div>

                          </div>
                        </fieldset>
                      </div>
                    </div>
                    <div class="options" style="margin-top: 10px;">
                      <p>This is a TrueType font.  The same font will be used on both your printer and your screen</p>
                    </div>
                  </div>
                </article>
                <div class=" footer_btn" >
                    <button class="okBtn">Ok</button>
                  <div class="close_btn_txt_area">
                    <button >Cancel</button>
                  </div>
                </div>
              </section>
        </div>
    </div>
    <script>
      window.addEventListener('load',function(){
        document.getElementById('optSlct1').click()
      })

      const fontStyleOps = document.getElementsByClassName('fontStyleOps')
      const fontTypeOps = document.getElementsByClassName('fontTypeOps')
      const fontSizeOps = document.getElementsByClassName('fontSizeOps')

      for(let op of fontStyleOps){
        op.addEventListener("click",update1)
      }
      for(let op of fontTypeOps){
        op.addEventListener("click",update2)
      }
      for(let op of fontSizeOps){
        op.addEventListener("click",update3)
      }
      var prevUp1 = document.getElementById('optSlct1')
      prevUp1.classList.toggle('selected')
      function update1(e){
        prevUp1.classList.toggle('selected');
        console.log(e.target.classList)
        e.target.classList.toggle('selected')
        document.getElementById('text21').value = e.target.value
        prevUp1 = e.target
        
      }
      var prevUp2 = document.getElementById('optSlct2')
      prevUp2.classList.toggle('selected')
      function update2(e){
        prevUp2.classList.toggle('selected');
        console.log(e.target.value)
        e.target.classList.toggle('selected')
        document.getElementById('text22').value = e.target.value
        prevUp2 = e.target
      }
      var prevUp3 = document.getElementById('optSlct3')
      prevUp3.classList.toggle('selected')
      function update3(e){
        prevUp3.classList.toggle('selected');
        console.log(e.target.value)
        e.target.classList.toggle('selected')
        document.getElementById('text23').value = e.target.value
        prevUp3 = e.target
      }

    </script>
</body>
</html>
